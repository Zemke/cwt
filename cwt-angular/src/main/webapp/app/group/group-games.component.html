<table class="table table-sm group-games">
    <tbody>
    <tr *ngFor="let game of games;">
        <td class="text-right" #homeUserTd [attr.data-user-id]="game.homeUser.id"
            (mouseover)="mouseOverUser.emit({user: game.homeUser.id, enter: true})"
            (mouseleave)="mouseOverUser.emit({user: game.homeUser.id, enter: false})">
            <cwt-user [username]="game.homeUser.username"></cwt-user>
        </td>
        <td class="text-center text-nowrap">
            {{game.scoreHome}}â€“{{game.scoreAway}}
        </td>
        <td class="text-left" #awayUserTd [attr.data-user-id]="game.awayUser.id"
            (mouseover)="mouseOverUser.emit({user: game.awayUser.id, enter: true})"
            (mouseleave)="mouseOverUser.emit({user: game.awayUser.id, enter: false})">
            <cwt-user [username]="game.awayUser.username"></cwt-user>
        </td>
        <td class="text-right">
            <a [href]="game.id | cwtReplayLink">
                <i class="fa fa-arrow-circle-down"></i>
            </a>
        </td>
        <td class="text-center">
            <a [routerLink]="['/games', game.id]">
                <i class="fa fa-info-circle"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
