<div class="row">
    <div class="col-12 col-md-4 col-lg-3 bg-secondary" *ngFor="let schedule of schedules;">
        <div class="card bg-secondary">
            <div class="card-body text-white">
                <cwt-user [username]="schedule.homeUser.username"></cwt-user>
                vs.
                <cwt-user [username]="schedule.awayUser.username"></cwt-user>
                at
                {{schedule.appointment | date:'short'}}
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card bg-secondary align-items-center">
            <div class="card-body text-white">
                <form class="form-inline">
                    <label class="sr-only" for="yourOpponent">Your opponent</label>
                    <select class="form-control form-control-sm mr-1" id="yourOpponent" name="yourOpponent" required
                            [(ngModel)]="newSchedule.opponent">
                        <option disabled selected [value]="null">Your opponent</option>
                    </select>

                    <label class="sr-only" for="appointment">Date and time of appointment</label>
                    <input type="text" id="appointment" name="appointment" required
                           placeholder="YYYY-MM-DD HH:mm" class="form-control form-control-sm mr-1"
                           [(ngModel)]="newSchedule.appointment" cwtDateTimeInput>

                    <input type="submit" class="btn btn-sm btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
