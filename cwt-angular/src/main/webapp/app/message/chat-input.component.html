<div *ngIf="message" class="input-group input-group-lg chat-input">
  <div class="single-line form-control" contenteditable="true" (keydown)="keyDown($event)" #chatInput></div>
  <span class="input-group-append">
        <button class="btn btn-primary submit" type="button" (click)="sendMessage()"><i class="fa fa-send"></i></button>
  </span>
</div>
