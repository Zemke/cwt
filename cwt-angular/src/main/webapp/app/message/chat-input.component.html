<div *ngIf="message" class="input-group chat-input">
  <div class="single-line form-control" contenteditable="true" (keydown)="keyDown($event)" #chatInput></div>
  <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="sendMessage()">Send</button>
  </span>
</div>
