<chatInput (message)="submit($event[0], $event[1])"></chatInput>

<div class="card bg-primary text-white border-0 mt-1">
    <div *ngFor="let message of messages; let first = first" class="p-1" style="border-bottom: 1px solid white !important;"
         [ngClass]="{'rounded-top': first, 'bg-danger': message.category === 'PRIVATE', 'bg-secondary': message.category === 'NEWS'}">
        {{message.created | date:'shortTime'}}
        <cwt-user [username]="message.author.username" class="text-white font-weight-bold"></cwt-user>
        {{message.body}}
    </div>
</div>
