<div class="playoff-tree">
    <div *ngFor="let round of numberOfRoundsIterable; let lastRound = last" class="playoff-round">
        <table *ngFor="let game of gamesInRound(round + 1); let odd = odd; let gameInRound = index; let lastGameOfRound = last" class="playoff-spot" [ngClass]="{'odd': odd}"
               [ngStyle]="{'margin-top': round !== 0 ? ([[0, 81, 81, 81], [118, 236], [196, 12]])[round - 1][gameInRound] + 'px' : 'inherit'}">
            <thead *ngIf="lastRound">
            <tr>
                <td colspan="3" class="text-center rounded-top">
                    <h6 class="m-0" *ngIf="lastGameOfRound">Little Final</h6>
                    <h5 class="m-0" *ngIf="!lastGameOfRound">Final</h5>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="playoff-user">
                    {{game.homeUser.username}}
                </td>
                <td class="playoff-score">
                    {{game.scoreHome}}
                </td>
                <td>
                    <i class="fa fa-arrow-circle-down"></i>
                </td>
            </tr>
            <tr>
                <td class="playoff-user">
                    {{game.awayUser.username}}
                </td>
                <td class="playoff-score">
                    {{game.scoreAway}}
                </td>
                <td>
                    <a [routerLink]="['/game', game.id]">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
