{{numberOfRounds}}

<div class="playoff-tree">
    <div *ngFor="let round of numberOfRoundsIterable;" class="playoff-round">
        <hr>
        <table *ngFor="let game of gamesInRound(round + 1)" class="playoff-spot">
            <tbody>
            <tr>
                <td class="playoff-user">
                    {{game.homeUser.username}}
                </td>
                <td class="playoff-score">
                    {{game.scoreHome}}
                </td>
                <td colspan="3">
                    Rating
                </td>
            </tr>
            <tr>
                <td class="playoff-user">
                    {{game.awayUser.username}}
                </td>
                <td class="playoff-score">
                    {{game.scoreAway}}
                </td>
                <td>
                    C
                </td>
                <td>
                    D
                </td>
                <td>
                    GO
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="clearfix"></div>

<pre class="mt-5">{{games | json}}</pre>
