<h1>Start a New Tournament</h1>

<div class="row mt-4" *ngIf="allUsers">
    <div class="col-md-6">
        <form #tournamentStartForm="ngForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="usernameOfUserToAdd">Add tournament moderators</label>
                <div class="input-group">
                    <input class="form-control" [(ngModel)]="usernameOfUserToAdd" name="usernameOfUserToAdd"
                           id="usernameOfUserToAdd" [ngbTypeahead]="usernameTypeAhead" placeholder="Enter username"
                           [editable]="false" [showHint]="true" (keypress)="onUsernameInputKeyPress($event)">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" (click)="addModerator()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group" *ngFor="let moderator of moderators">
                <div class="input-group input-group-sm">
                    <input title="username" class="form-control" [ngModel]="moderator.username" name="whatever" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" (click)="removeModerator(moderator)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="!tournamentStartForm.form.valid">
                Start a New Tournament
            </button>
        </form>
    </div>
</div>
