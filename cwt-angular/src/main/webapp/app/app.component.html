<div class="cwt-top-bar" [ngClass]="{'apple-standalone': isAppleStandalone}">
    <div class="container">
        <div class="row">
            <div class="col-md-6 cwt-gmt">
                <cwt-gmt-clock></cwt-gmt-clock>
            </div>
            <div class="col-md-6 text-md-right">
                <a href="#" class="btn">
                    Log in
                </a>
                <a routerLink="/register" class="btn">
                    Register
                </a>
            </div>
        </div>
    </div>
</div>

<nav [ngClass]="{'apple-standalone': isAppleStandalone, 'cwt-fixed-top': isStandalone || !isNavCollapsed}"
     class="navbar navbar-toggleable-md navbar-inverse cwt-navbar">
    <div class="row no-gutters cwt-mobile-nav">
        <div class="col">
            <button (click)="isNavCollapsed = !isNavCollapsed" [ngClass]="{'is-active': !isNavCollapsed}"
                    class="hamburger hamburger--collapse">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <div class="col text-center">
            <a routerLink="/" (click)="isNavCollapsed = true">
                <img src="../img/icon.png" class="rounded-circle">
            </a>
        </div>
        <div class="col text-right user-panel">
            <i class="fa fa-lg fa-user cwt-user-panel-icon" [ngClass]="{'vanish': !isNavCollapsed}"
               placement="bottom" [ngbPopover]="userPanel" #userPanelIcon="ngbPopover"
               (document:touchstart)="userPanelIcon.close()" (document:click)="userPanelIcon.close()"
               (click)="$event.stopPropagation()">
            </i>
        </div>
    </div>
</nav>

<ng-template #userPanel>
    <ul>
        <li>
            <a href="#">
                Login
            </a>
        </li>
        <li>
            <a routerLink="/register">
                Register
            </a>
        </li>
    </ul>
</ng-template>

<div class="navbar navbar-toggleable-md container">
    <div [ngClass]="{'apple-standalone': isAppleStandalone}" [ngbCollapse]="isNavCollapsed">
        <ul class="navbar-nav" (click)="isNavCollapsed = true">
            <li class="nav-item cwt-icon">
                <a class="nav-link" routerLink="/">
                    <img src="../img/icon.png">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/groups">
                    Groups
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/playoffs">
                    Playoffs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/ratings">
                    Ratings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/bets">
                    Bets
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/games">
                    Games
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/users">
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/streams">
                    Streams
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/archive">
                    Archive
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/more">
                    More&hellip;
                </a>
            </li>
        </ul>
    </div>
</div>

<div [hidden]="!isNavCollapsed"
     [ngClass]="{'standalone-container': isStandalone && !isAppleStandalone, 'apple-standalone-container': isAppleStandalone}"
     class="container content">
    <router-outlet></router-outlet>
</div>
